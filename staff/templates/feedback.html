{% extends 'layouts/admin-base.html' %}

{% load static %}

{% block content %}

<h4>Feedback ({{messages.count}}) </h4>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class=" d-flex flex-row">
                    <h6>Feedback</h6>
                    <a href="" class="btn btn-warning btn-sm ms-2">Create</a>
                </div>
                <hr>
                
                <table class="table table-striped table-responsive-sm">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>message</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for message in messages %}
                        <tr>
                        <td>{{message.id}}</td>
                        <td>{{message.name}}</td>
                        <td>{{message.email}}</td>
                        <td>{{message.message}}</td>
                        <td>
                            <a href="{% url 'feedback.reply' message.id %}" class="btn btn-warning btn-sm" >Reply</a>
                        </td>
                        </tr>
                        

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
