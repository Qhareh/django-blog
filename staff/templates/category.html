{% extends 'layouts/admin-base.html' %}

{% load static %}

{% block content %}

<h4>Categories ({{categories.count}}) </h4>

<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class=" d-flex flex-row">
                    <h6>All Categories</h6>
                    <a href="" class="btn btn-warning btn-sm ms-2">Create</a>
                </div>
                <hr>

                <table class="table table-stripped  table-responsive-sm">
                    <thead>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Articles</th>
                        <th>Actions</th>
                    </thead>
                    <tbody>
                        {% for category in categories %}
                        <tr>
                            <td>{{category.id}}</td>
                            <td>{{category.name}}</td>
                            <td>{{category.articles_set.count}}</td>
                            <td>
                                <a href="" class="btn btn-secondary btn-sm"><i class="fa fa-edit"></i></a>
                                <a href="" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


{% endblock %}
