<div class="col-lg-4">
    <div class="card">
        <img src="https://media.istockphoto.com/photos/friends-red-cat-and-corgi-dog-walking-in-a-summer-meadow-under-the-picture-id1324099927?b=1&k=20&m=1324099927&s=170667a&w=0&h=_jRsZpMNYr--izDfsMtCB7MV97R-yMphyDTjcav85xc=" class="img-fluid">
        <div class="card-body">
            <span class="badge bg-warning">{{article.category.name}}</span>
            <h6>{{article.title}}</h6>
            <small>{{article.content | truncatewords:10}}</small>
            <a href="{% url 'article.details' article.id %}" class="btn btn-warning btn-sm">Read More</a>
        </div>
    </div>
</div>
