  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">Cindy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link
            {% if request.path == '/' %} active-nav {% endif %}
            " aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link
            {% if 'about' in request.path %} active-nav {% endif %}
            " href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link
            {% if 'contact' in request.path %} active-nav {% endif %}
            " href="{% url 'contact' %}">Contact</a>
          </li>

          {% if request.user.is_authenticated %}

          <li class="nav-item">
            <a class="btn btn-outline-warning btn-sm me-2" href="{% url 'dashboard' %}">Dashboard</a>
          </li>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Sign In</a>
          </li>

          <li class="nav-item">
            <a class="btn btn-outline-warning btn-sm me-2" href="{% url 'blog' %}">Sign Up</a>
          </li>


          {% endif %}
          <li class="nav-item">
            <a class="btn btn-warning btn-sm" href="{% url 'blog' %}">Posts</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
